<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas - Mood Journal</title>
    <link rel="stylesheet" href="./Styles/Styles.css">
    <link rel="shortcut icon" href="./Recursos/Imagenes D.P/inconoBuscador.png">
</head>
<body>
    <header>
        <h1>Mood Journal</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./indexEntradas.html">Entradas</a></li>
                <li><a href="./indexEstadoAnimo.html">Estado de Ánimo</a></li>
                <li><a href="./indexMetas.html">Metas</a></li>
                <button id="config-btn" class="config-icon">⚙️</button>
            </ul>
        </nav>
    </header>

    <!-- 📌 Contenedor principal con estructura en columnas -->
    <div class="entradas-container">
        <!-- Sección de emojis (1/4 de la pantalla) -->
        <div class="estado-animo">
            <p>Estado de Ánimo:</p>
            <button class="mood-btn" data-tooltip="Feliz">😊</button>
            <button class="mood-btn" data-tooltip="Triste">😞</button>
            <button class="mood-btn" data-tooltip="Frustrado">😡</button>
            <button class="mood-btn" data-tooltip="Tranquilo">😃</button>
        </div>

        <!-- Sección de entradas (3/4 de la pantalla) -->
        <div class="entrada-section">
            <h2>Escribir Entrada</h2>
            <form id="entrada-form">
                <textarea id="entrada-text" placeholder="Escribe tu entrada aquí..."></textarea>
                <div class="button-container">
                    <button type="submit" class="button-style">Enviar</button>
                    <button class="button-style edit-button">Editar</button>
                    <button class="button-style file-button">Archivo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Historial de Entradas -->
<!-- Contenedor centrado para historial -->
<div class="historial">
    <h2>Entradas Anteriores</h2>
    <ul id="lista-entradas">
        <!-- Ejemplo de formato de entrada -->
        <li class="entrada-item">
            <span>Entrada de ejemplo...</span>
            <div class="action-buttons">
                <button class="edit-button">Editar</button>
                <button class="delete-button">Eliminar</button>
            </div>
        </li>
    </ul>
</div>

<script src="./JS/script.js"></script>
</body>
</html>
