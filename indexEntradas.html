<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas - Mood Journal</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Styles/Styles.css">
    <link rel="shortcut icon" href="./Recursos/Imagenes D.P/inconoBuscador.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <div>
            <h1 class="animate__animated animate__fadeInDown">Mood Journal</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./indexEntradas.html">Entradas</a></li>
                    <li><a href="./indexEstadoAnimo.html">Estado de Ánimo</a></li>
                    <li><a href="./indexMetas.html">Metas</a></li>
                    <li><a href="./indexConfiguracion.html"><i class="fa fa-cog"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <article>
        <div class="entradas-grid">
            <div class="estado-animo">
                <p>Estado de Ánimo:</p>
                <button class="animate__animated animate__pulse button-style">😊</button>
                <button class="animate__animated animate__pulse button-style">😞</button>
                <button class="animate__animated animate__pulse button-style">😡</button>
                <button class="animate__animated animate__pulse button-style">😃</button>
            </div>
            <div class="entradas">
                <h2>Escribir Entrada</h2>
                <form>
                    <textarea placeholder="Escribe tu entrada aquí..."></textarea>
                    <button type="submit" class="button-style submit-button">Enviar Entrada</button>
                    <button type="button" class="button-style">Agregar Imagen</button>
                </form>
            </div>
        </div>
    </article>

    <footer>
        <!-- Información de derechos de autor -->
    </footer>
</body>
</html>
